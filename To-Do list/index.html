<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <title>Dom Manipulation | VLS</title>
    </head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="intro col-12">
          <h1>To-Do-List</h1>
          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="help col-12">
          <p class="first">Add Things To-Do into the input field.</p>
          <p class="second">Click the item to mark it as complete.</p>
          <p class="third">Click "X" to remove.</p>
        </div>
      </div>
      <div class="row2">
        <div class="col-12">
          <input
            id="userInput"
            type="text"
            placeholder="Add New...."
            maxlength="26"
          />
          <button id="click">Go</button>
        </div>
      </div>

      <div class="row">
        <div class="list col-12">
          <ul class="col-12"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
